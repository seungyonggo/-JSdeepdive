<!DOCTYPE html>
<html>
  <head>
    <style>
      .box::before {
        content: "Hello";
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
    <script>
      const $box = document.querySelector(".box");
      const computedStyle = window.getComputedStyle($box, ":before");
      console.log(computedStyle.content);
    </script>
  </body>
</html>
