<!DOCTYPE html>
<html>
  <body>
    <ul id="fruits">
      <li>Apple</li>
      <li>Banana</li>
    </ul>
  </body>
  <script>
    const $fruits = document.getElementById("fruits");
    const $li = document.createElement("li");
    $li.appendChild(document.createTextNode("Orange"));
    $fruits.insertBefore($li, $fruits.lastElementChild);
  </script>
</html>
