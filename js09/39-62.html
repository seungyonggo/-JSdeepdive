<!DOCTYPE html>
<html>
  <body>
    <ul id="fruits">
      <li>Apple</li>
      <li>Banana</li>
    </ul>
  </body>
  <script>
    const $li = document.createElement("li");
    $li.appendChild(document.createTextNode("Orange"));
    document.getElementById("fruits").appendChild($li);
  </script>
</html>
