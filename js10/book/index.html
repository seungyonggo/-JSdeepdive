  <body>

    ></script>
    <script>
      $.ajax({
        method: "GET",
        url: "https://dapi.kakao.com/v3/search/book?target=title",
        data: { query: "미움받을 용기" },
        headers: {
          Authorization: "KakaoAK e483d1a5d181d65a73f7af70b2f4f49e",
        },
      }).done(function (msg) {
        console.log(msg.documents[0].title);
        console.log(msg.documents[0].thumbnail);
        $("p").append("<strong>" + msg.documents[8].title + "</strong>");
        $("p").append("<img src=" + msg.documents[8].thumbnail + "/>");
      });
    </script>
  </body>
